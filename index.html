<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="left">
            <div class="navbar bg-grey">
                <div class="logo">
                    <i class="fa-brands fa-spotify" style="font-size: 4rem;"></i>
                    <h2>Spotify</h2>
                </div>
                <ul class="nav-items">
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <h3>Home</h3>
                    </li>
                    <li>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <h3>Search</h3>
                    </li>
                </ul>
            </div>
            <div class="library bg-grey">
                <div class="heading">
                    <svg style="fill: white;" xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                        viewBox="0 0 24 24" id="music-library">
                        <path
                            d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-3 5h-2v5.37c0 1.27-.9 2.44-2.16 2.6-1.69.23-3.11-1.25-2.8-2.95.2-1.1 1.18-1.95 2.3-2.02.63-.04 1.2.16 1.66.51V6c0-.55.45-1 1-1h2c.55 0 1 .45 1 1s-.45 1-1 1zM3 6c-.55 0-1 .45-1 1v13c0 1.1.9 2 2 2h13c.55 0 1-.45 1-1s-.45-1-1-1H5c-.55 0-1-.45-1-1V7c0-.55-.45-1-1-1z">
                        </path>
                    </svg>
                    <h2>Your Library</h2>
                </div>
                <ul id="song-list">

                </ul>
                <div class="footer">
                    <a href="">Legal</a>
                    <a href="">OnlyFans</a>
                    <a href="">Fansly</a>
                    <a href="">BBC</a>
                    <a href="">Cum4k</a>
                </div>
            </div>
        </div>

        <div class="right bg-grey">
            <header>
                <div class="arrows">
                    <i class="fa-solid fa-angle-left"></i>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="login-box">
                    <button class="signup-button">Signup</button>
                    <button class="login-button">Log in</button>
                </div>
            </header>

            <h2 class="heading">Spotify Playlists</h2>

            <div class="card-container">
                <div class="card" data-folder="a-c">
                    <div class="image-box">
                        <img src="https://images.pexels.com/photos/36487/above-adventure-aerial-air.jpg?auto=compress&cs=tinysrgb&w=600"
                            alt="" width="100%">
                    </div>
                    <h4>Brown Rang De</h4>
                    <span>Yo Yo Honey Singh</span>
                    <div class="play-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </div>

                <div class="card" data-folder="d-h">
                    <div class="image-box">
                        <img src="https://images.pexels.com/photos/36487/above-adventure-aerial-air.jpg?auto=compress&cs=tinysrgb&w=600"
                            alt="" width="100%">
                    </div>
                    <h4>Brown Rang De</h4>
                    <span>Yo Yo Honey Singh</span>
                    <div class="play-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="music-controler">
                <div class="upper">
                    <span class="song-name"></span>
                    <div class="buttons">
                        <i class="fa-solid fa-backward prev"></i>
                        <span class="play">
                            <i class="fa-solid fa-play"></i>
                        </span>
                        <i class="fa-solid fa-forward next"></i>
                    </div>
                    <div class="time-volume">
                        <span class="song-length">00:00 / 00:00</span>
                        <div>
                            <div class="vol-logo">
                                <i class="fa-solid fa-volume-high "></i>
                            </div>
                            <input type="range" name="" id="volume">
                        </div>
                    </div>
                </div>
                <input type="range" class="progress-bar">

                </input>
            </div>

        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
